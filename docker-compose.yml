# Docker Compose - Layout Manager Application
# Usage: docker-compose up -d


services:
  # PostgreSQL Database (optional - can use external PostgreSQL)
  # Comment out this service if using external PostgreSQL server
  postgres:
    image: postgres:16-alpine
    container_name: layout_postgres
    restart: unless-stopped
    profiles:
      - with-db  # Only starts when using --profile with-db
    environment:
      POSTGRES_DB: ${DB_NAME:-layout_app}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-layout_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
    container_name: layout_backend
    restart: unless-stopped
    # Remove postgres dependency when using external database
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: 3001
      # DB_HOST can be:
      # - "postgres" for container database
      # - "host.docker.internal" for PostgreSQL on the Docker host machine
      # - "192.168.x.x" for PostgreSQL on another server
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-layout_app}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}
      DB_SSL: ${DB_SSL:-false}
      VITE_JWT_SECRET: ${VITE_JWT_SECRET:?JWT secret is required}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "${API_PORT:-3001}:3001"
    extra_hosts:
      # Allows container to access host machine's localhost
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

  # Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_DOCKER: "true"
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:-}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY:-}
        VITE_SUPABASE_PROJECT_ID: ${VITE_SUPABASE_PROJECT_ID:-}
    container_name: layout_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network

volumes:
  postgres_data:
    driver: local

networks:
  app_network:
    driver: bridge
